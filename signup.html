<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <h1 class="signup-title">Signup</h1>
  
    <main class="signup-main">
        <section class="signup-section">
            <form action="" class="signup-form" method="post">
                <div>
                    <label for="email" class="signup-label">Email</label>
                    <input type="email" class="email" name="email" required />
                </div>
                <div>
                    <label for="username" class="signup-label">Username</label>
                    <input type="text" class="username" name="username" required maxlength="30" />
                </div>
                <div>
                    <label for="pwd" class="signup-label">Password</label>
                    <input type="password" class="pwd" name="pwd" required minlength="8" />
                </div>
                <!--<div>
                    <label for="confirm">Confirm</label>
                    <input type="password" name="confirm" required minlength="8" />
                </div>-->
                <input type="submit" class="signup-register" value="Register">
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="copyright">&copy; 2024. Copyright by IT-490-Project</p>
    </footer>

</html>
