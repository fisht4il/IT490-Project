<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#login-form').on('submit', function (e) {
          e.preventDefault();
  
          var username = $('#username').val();
          var password = $('#password').val();
          var showRawJson = $('#show-json').is(':checked');
  
          $.ajax({
            url: '/php/login.php',
            type: 'POST',
            data: {
              username: username,
              password: password
            },
            success: function (response) {
              try {
                let result = typeof response === 'string' ? JSON.parse(response) : response;
                let color = result.success ? 'green' : 'red';
  
                let formattedResponse = `
                  <pre><strong style="color:${color};">${result.message}</strong></pre><br>`;
  
                let rawJsonResponse = showRawJson ? `<h3>Raw JSON Response:</h3><pre>${JSON.stringify(result, null, 2)}</pre>` : '';
  
                $('#response').html(formattedResponse + rawJsonResponse);
  
              } catch (error) {
                console.error("JSON parse error:", error);
                $('#response').html(`<pre><strong style='color:red;'>Invalid JSON response.</strong></pre>`);
              }
            },
            error: function () {
              $('#response').html("<strong style='color:red;'>An error occurred. Please try again.</strong>");
            }
          });
        });
      });
    </script>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo"> 
    <form class="login-form">
        <h2>Login</h2>
        <label for="username">Email or username</label>
        <input type="text" id="username" name="username">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        
        <button type="submit">Login</button>

        <label class="json-label">
            <br><br>Raw JSON Response<input type="checkbox" id="show-json">
        </label>        
    </form>
    
    <div class="register-section text-center mt-3">
        <p class="text-white">Don't have an account? <a href="signup.html" class="signup-link">Signup</a></p>
    </div>

</body>
</html>
