<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#login-form').on('submit', function (e) {
        e.preventDefault();

        var username = $('#username').val();
        var password = $('#password').val();
        var showRawJson = $('#show-json').is(':checked');

        $.ajax({
          url: 'login.php',
          type: 'POST',
          data: {
            username: username,
            password: password
          },
          success: function (response) {
            try {
              let result = typeof response === 'string' ? JSON.parse(response) : response;
              let color = result.success ? 'green' : 'red';

              let formattedResponse = `
                <pre><strong style="color:${color};">${result.message}</strong></pre><br>`;

              let rawJsonResponse = showRawJson ? `<h3>Raw JSON Response:</h3><pre>${JSON.stringify(result, null, 2)}</pre>` : '';

              $('#response').html(formattedResponse + rawJsonResponse);

            } catch (error) {
              console.error("JSON parse error:", error);
              $('#response').html(`<pre><strong style='color:red;'>Invalid JSON response.</strong></pre>`);
            }
          },
          error: function () {
            $('#response').html("<strong style='color:red;'>An error occurred. Please try again.</strong>");
          }
        });
      });
    });
  </script>
</head>

    <!--<h1>login page</h1>-->
    <body>

        <header class="main-header">
            <h1 class="title-pg">IT-490-Project</h1>
            <nav class="header-nav">
                <ul class="link-list">
                    <li class="link-item">
                        <button class="btn">
                            <a href="#" class="placeholder-link">Link1</a>
                        </button>
                    </li>
                    <li class="link-item">
                        <button class="btn">
                            <a href="#" class="placeholder-link">Link2</a>
                        </button>
                    </li>
                    <li class="link-item">
                        <button class="signup">
                            <a href="signup.html" class="placeholder-link">Signup</a>
                        </button>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="pg-main">
            <section class="sign-in">
                <h2 class="login">Login</h2>
                <form action="login.php" class="login-form" method="post">
                    <label for="username">Username </label><br>
                    <input type="text" class="login-input" id="username" name="username" placeholder="username" required><br><br>

                    <label for="password">Password </label><br>
                    <input type="password" class="login-input" id="password" name="password" placeholder="password" minlength="8" required><br>
                    <input type="submit" class="submit" id="submit" value="login">
		    <label>
      			<br><br>Raw JSON Response<input type="checkbox" id="show-json">
    		   </label>
		   <div id="response"></div>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p class="copyright">&copy; 2024. Copyright by IT-490-Project</p>
        </footer>
    </body>
</html>
